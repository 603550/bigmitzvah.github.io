<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BigMitzvah Rentals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #a7c5c0;
      font-family: Arial, sans-serif;
    }
    .logo {
      display: block;
      margin: 20px auto 30px auto;
      max-width: 200px;
    }
    .card {
      border-radius: 12px;
    }
  </style>
</head>
<body>

<div class="container py-4">
  <!-- Logo -->
  <img src="logo-white.png" alt="BigMitzvah Logo" class="logo">

  <!-- Code Entry -->
  <div class="card shadow-sm mx-auto" style="max-width: 400px;">
    <div class="card-body text-center">
      <h5 class="card-title">Please enter your code to get started</h5>
      <input type="password" id="adminCode" class="form-control my-3" placeholder="Enter Code">
      <button id="codeBtn" class="btn btn-dark w-100">Submit</button>
      <div id="errorMsg" class="text-danger mt-2" style="display:none;">Invalid code. Please try again.</div>
    </div>
  </div>

  <!-- Driver List -->
  <div id="driversSection" class="mt-4" style="display:none;">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Select a Driver</h5>
        <ul class="list-group" id="driversList"></ul>
      </div>
    </div>
  </div>
</div>

<script>
  const codeBtn = document.getElementById('codeBtn');
  const errorMsg = document.getElementById('errorMsg');
  const driversSection = document.getElementById('driversSection');
  const driversList = document.getElementById('driversList');

  const drivers = [
    {id: "BMD001", firstname: "David", lastname: "Kakon", phone: "5145740233"},
    {id: "BMD002", firstname: "Shimon", lastname: "Partouche", phone: "5145550124"},
    {id: "BMD003", firstname: "Yisroel", lastname: "Bernath", phone: "5145550125"},
    {id: "BMD004", firstname: "Shmuly", lastname: "Weiss", phone: "5145550126"},
    {id: "BMD005", firstname: "Shlomo", lastname: "Bannon", phone: "5145550127"}
  ];

  codeBtn.addEventListener('click', () => {
    const enteredCode = document.getElementById('adminCode').value;
    if (enteredCode === "5770") {
      errorMsg.style.display = "none";
      driversSection.style.display = "block";
      driversList.innerHTML = '';
      drivers.forEach(driver => {
        const li = document.createElement('li');
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
          <span>${driver.firstname} ${driver.lastname}</span>
          <button class="btn btn-sm btn-outline-dark">Select</button>
        `;
        driversList.appendChild(li);
      });
    } else {
      errorMsg.style.display = "block";
      driversSection.style.display = "none";
    }
  });
</script>

</body>
</html>
