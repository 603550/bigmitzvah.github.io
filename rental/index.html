<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BigMitzvah Rentals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000000;
      font-family: Arial, sans-serif;
      color: #444;
    }
    .logo {
      display: block;
      margin: 20px auto;
      max-width: 200px;
    }
    .btn-custom {
      background-color: #6ba29d;
      color: white;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      padding: 12px;
      margin-top: 10px;
      width: 100%;
    }
    .btn-custom:hover {
      background-color: #588883;
      color: white;
    }
    .card {
      border-radius: 12px;
    }
  </style>
</head>
<body>

<div class="container py-4">
  <!-- Logo -->
  <img src="logo.png" alt="BigMitzvah Logo" class="logo">

  <!-- Step 1: Menu -->
  <div id="menuSection" class="card shadow-sm mx-auto" style="max-width:400px;">
    <div class="card-body text-center">
      <h5 class="card-title">Welcome to BigMitzvah Rentals</h5>
      <button id="selectDriverBtn" class="btn-custom">Select a Driver</button>
    </div>
  </div>

  <!-- Step 2: Driver List -->
  <div id="driversSection" class="mt-4" style="display:none;">
    <div class="card shadow-sm">
      <div class="card-body">
        
        <div id="driversList"></div>
      </div>
    </div>
  </div>

  <!-- Step 3: Driver Credentials -->
  <div id="driverDetails" class="mt-4" style="display:none;">
    <div class="card shadow-sm">
      <div class="card-body text-start">
        <h5 id="driverName"></h5>
        <p><strong>Phone:</strong> <span id="driverPhone"></span></p>
        <p><strong>License:</strong> <span id="driverLicense"></span></p>
        <p><strong>Expiry:</strong> <span id="driverExpiry"></span></p>
        <p><strong>Card:</strong> **** **** **** <span id="driverCard"></span></p>
        <button id="startRentalBtn" class="btn-custom">Start Rental</button>
      </div>
    </div>
  </div>

  <!-- Step 4: Code Verification -->
  <div id="verifySection" class="mt-4" style="display:none;">
    <div class="card shadow-sm">
      <div class="card-body text-center">
        <p>A verification code was sent via SMS (112358).</p>
        <input type="text" id="verifyCode" class="form-control my-3" placeholder="Enter verification code">
        <button id="verifyBtn" class="btn-custom">Verify</button>
        <div id="verifyMsg" class="text-danger mt-2" style="display:none;">Invalid code. Try again.</div>
      </div>
    </div>
  </div>

  <!-- Step 5: KM Entry -->
  <div id="kmSection" class="mt-4" style="display:none;">
    <div class="card shadow-sm">
      <div class="card-body text-center">
        <h5>Enter a Starting KM</h5>
        <input type="number" id="startKM" class="form-control my-3" placeholder="Enter KM">
        <button id="kmConfirmBtn" class="btn-custom">Confirm KM</button>
      </div>
    </div>
  </div>

  <!-- Step 6: KM Confirmation -->
  <div id="kmConfirmSection" class="mt-4" style="display:none;">
    <div class="card shadow-sm">
      <div class="card-body text-center">
        <h5 id="kmConfirmText"></h5>
        <button id="kmYesBtn" class="btn-custom">Yes</button>
        <button id="kmNoBtn" class="btn-custom">No</button>
      </div>
    </div>
  </div>

  <!-- Step 7: Success -->
  <div id="successSection" class="mt-4" style="display:none;">
    <div class="card shadow-sm">
      <div class="card-body text-start">
        <h5>✅ Your rental has started</h5>
        <p id="successMessage"></p>
      </div>
    </div>
  </div>
</div>

<script>
  const drivers = [
    {id: "BMD001", firstname: "David", lastname: "Kakon", phone: "(514) 574-0233", license: "X123456", expiry: "2026-05-10", cc_last4: "4242"},
    {id: "BMD002", firstname: "Shimon", lastname: "Partouche", phone: "(514) 555-0124", license: "Y987654", expiry: "2025-11-20", cc_last4: "1111"},
    {id: "BMD003", firstname: "Yisroel", lastname: "Bernath", phone: "(514) 555-0125", license: "Z135790", expiry: "2027-01-15", cc_last4: "2222"}
    {id:  "BMD002", firstname: "Shmuly", lastname: "Weiss", phone: "(514) 555-0124", license: "Y987654", expiry: "2025-11-20", cc_last4: "1111"},
    {id: "BMD003", firstname: "Shlomo", lastname: "Bannon", phone: "(514) 555-0125", license: "Z135790", expiry: "2027-01-15", cc_last4: "2222"}
  ];

  let selectedDriver = null;
  let enteredKM = null;

  document.getElementById('selectDriverBtn').addEventListener('click', () => {
    document.getElementById('menuSection').style.display = "none";
    document.getElementById('driversSection').style.display = "block";
    const driversList = document.getElementById('driversList');
    driversList.innerHTML = '';
    drivers.forEach(driver => {
      const btn = document.createElement('button');
      btn.className = "btn-custom";
      btn.textContent = `${driver.firstname} ${driver.lastname}`;
      btn.addEventListener("click", () => showDriverDetails(driver));
      driversList.appendChild(btn);
    });
  });

  function showDriverDetails(driver) {
    selectedDriver = driver;
    document.getElementById('driversSection').style.display = "none";
    document.getElementById('driverDetails').style.display = "block";
    document.getElementById('driverName').textContent = driver.firstname + " " + driver.lastname;
    document.getElementById('driverPhone').textContent = driver.phone;
    document.getElementById('driverLicense').textContent = driver.license;
    document.getElementById('driverExpiry').textContent = driver.expiry;
    document.getElementById('driverCard').textContent = driver.cc_last4;
  }

  document.getElementById('startRentalBtn').addEventListener('click', () => {
    document.getElementById('driverDetails').style.display = "none";
    document.getElementById('verifySection').style.display = "block";
  });

  document.getElementById('verifyBtn').addEventListener('click', () => {
    const entered = document.getElementById('verifyCode').value;
    if (entered === "112358") {
      document.getElementById('verifySection').style.display = "none";
      document.getElementById('kmSection').style.display = "block";
    } else {
      document.getElementById('verifyMsg').style.display = "block";
    }
  });

  document.getElementById('kmConfirmBtn').addEventListener('click', () => {
    enteredKM = document.getElementById('startKM').value;
    if (enteredKM) {
      document.getElementById('kmSection').style.display = "none";
      document.getElementById('kmConfirmSection').style.display = "block";
      document.getElementById('kmConfirmText').textContent = `You have entered ${enteredKM} KM. Is this correct?`;
    }
  });

  document.getElementById('kmYesBtn').addEventListener('click', () => {
    document.getElementById('kmConfirmSection').style.display = "none";
    document.getElementById('successSection').style.display = "block";
    const now = new Date();
    const rentalId = `${now.getFullYear()}${String(now.getMonth()+1).padStart(2,'0')}${String(now.getDate()).padStart(2,'0')}-${selectedDriver.id}-${enteredKM}-001`;
    document.getElementById('successMessage').innerHTML = `
      Rental ID: ${rentalId}<br>
      Start Time: ${now.toLocaleString()}<br>
      Starting KM: ${enteredKM}<br>
      Pickup Location: Location 001<br>
      Fees: $18 each calendar day + $0.10 per KM<br><br>
      Note: Any tickets will be charged to your card ending in ${selectedDriver.cc_last4}.<br>
      Any accidents will be claimed on insurance.<br>
      Only ${selectedDriver.firstname} ${selectedDriver.lastname} may drive the vehicle.<br>
      A gas card is available under the dash.<br><br>
      ✅ Have a wonderful day and do a Big Mitzvah!!
    `;
  });

  document.getElementById('kmNoBtn').addEventListener('click', () => {
    document.getElementById('kmConfirmSection').style.display = "none";
    document.getElementById('kmSection').style.display = "block";
  });
</script>

</body>
</html>
