<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Tehillim / Chabad.org</title>
  
  <!-- Prevent caching -->
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="-1">
  
  <!-- Immediate redirect -->
  <meta http-equiv="refresh" content="0; url=https://www.chabad.org/dailystudy/tehillim.asp/lang/heb">
  
  <!-- Loading Animation -->
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid #ddd;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .fade-text {
      position: absolute;
      top: 50%;
      font-size: 1rem;
      color: #666;
      animation: fadeOut 3s forwards;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>  
</head>
<body>
  <div class="loader"></div>
  <div class="fade-text">Redirecting...</div>
</body>
</html>
