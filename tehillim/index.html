<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Tehillim / Chabad.org</title>
  
  <!-- Prevent caching -->
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="-1">
  
  <!-- Immediate redirect -->
  <meta http-equiv="refresh" content="0; url=https://www.chabad.org/dailystudy/tehillim.asp/lang/heb">
  
  <!-- Loading Animation -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100svh; /* Uses Small Viewport Units for modern mobile compatibility */
      background-color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid #ddd;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>  
</head>
<body>
  <div class="loader"></div>
</body>
</html>
